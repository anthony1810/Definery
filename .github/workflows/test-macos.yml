name: CI-macOS

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-word-feature:
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app
      - name: Build WordFeature
        run: swift build --package-path Modules/WordFeature

  test-word-api:
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app
      - name: Test WordAPI
        run: swift test --package-path Modules/WordAPI

  test-word-cache:
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app
      - name: Test WordCache
        run: swift test --package-path Modules/WordCache

  test-word-cache-infrastructure:
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app
      - name: Test WordCacheInfrastructure
        run: swift test --package-path Modules/WordCacheInfrastructure
