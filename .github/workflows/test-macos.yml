name: macOS Tests

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: macOS Tests
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project Definery.xcodeproj -scheme Definery-macOS

      - name: Run macOS tests
        run: |
          xcodebuild test \
            -project Definery.xcodeproj \
            -scheme Definery-macOS \
            -testPlan Definery-macOS \
            -destination 'platform=macOS' \
            -resultBundlePath TestResults-macOS.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            MACOSX_DEPLOYMENT_TARGET=14.0 \
            | xcpretty --color && exit ${PIPESTATUS[0]}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-macOS
          path: TestResults-macOS.xcresult
