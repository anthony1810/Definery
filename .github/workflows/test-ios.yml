name: iOS Tests

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-ios:
    name: iOS Tests
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Download iOS runtime if needed
        run: xcodebuild -downloadPlatform iOS

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project Definery.xcodeproj -scheme Definery-iOS

      - name: Run iOS tests
        run: |
          xcodebuild test \
            -project Definery.xcodeproj \
            -scheme Definery-iOS \
            -testPlan Definery-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
            -resultBundlePath TestResults-iOS.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            MACOSX_DEPLOYMENT_TARGET=14.0 \
            | xcpretty --color && exit ${PIPESTATUS[0]}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-iOS
          path: TestResults-iOS.xcresult
