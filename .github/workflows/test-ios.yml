name: CI-iOS

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test-iOS:
    runs-on: macos-15
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Create iPhone 13 Simulator
        run: |
          xcrun simctl list runtimes
          xcrun simctl list devicetypes | grep -i "iphone 13"
          RUNTIME=$(xcrun simctl list runtimes iOS | tail -1 | grep -oE 'com\.apple\.[^ ]+')
          echo "Using runtime: $RUNTIME"
          xcrun simctl create "iPhone 13" "com.apple.CoreSimulator.SimDeviceType.iPhone-13" "$RUNTIME"
          xcrun simctl list devices | grep "iPhone 13"

      - name: Build and Test (iOS)
        run: |
          xcodebuild build test \
            -project Definery.xcodeproj \
            -scheme "Definery-iOS" \
            -testPlan Definery-iOS \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
            -destination "platform=iOS Simulator,name=iPhone 13" \
            ONLY_ACTIVE_ARCH=YES
