name: CI-iOS

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test-iOS:
    runs-on: macos-15
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Create iPhone 13 Simulator
        run: |
          RUNTIME=$(xcrun simctl list runtimes iOS -j | plutil -extract runtimes.0.identifier raw -)
          xcrun simctl create "iPhone 13" "iPhone 13" "$RUNTIME"

      - name: Build and Test (iOS)
        run: |
          xcodebuild build test \
            -project Definery.xcodeproj \
            -scheme "Definery-iOS" \
            -testPlan Definery-iOS \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
            -destination "platform=iOS Simulator,name=iPhone 13" \
            ONLY_ACTIVE_ARCH=YES
